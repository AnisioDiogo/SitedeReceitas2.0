<body>
    <div class="header">
        <div class="logo">
            <img src="https://i.ibb.co/GnyRSH6/Logotipo-Faustino-Salgados-Delivery-Divertido-Amarelo-Vermelho-Branco.png" width="200px" height="170px" alt="Ícone do usuário">

        <div class="pesquisar-container">

    <header>
